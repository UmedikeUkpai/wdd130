<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scaled=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Umedike Ukpai | HTML Form - User Poll</h1>
</header>
<h2>HTML Forms</h2>
<Main>
    <Form>
        <FIeldset>
            <LEgend>Contact Information</LEgend>
            <div class="Form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            </div>
            <div class=" form-item column2">
            <label for="usermail">Email:</label>
            <input type="text" id="usermail" name="usermail">
            </div>
        </FIeldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="Browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="Chrome">Chrome</option>
                <option value="Edge">Edge</option>
                <option value="Phoenix">Phoenix</option>
                <option value="Safari">Safari</option>
                <option value="Firefox">Firefox</option>
                <option value="Opera">Opera</option>
                <option value="Other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="Feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Lungu Waterfalls, Edda Nigeria"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </Form>
</Main>
<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
</body>
</html>
